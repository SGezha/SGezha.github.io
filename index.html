  <!-- Yandex.Metrika counter -->
  <script type="text/javascript">
    (function (m, e, t, r, i, k, a) {
      m[i] =
        m[i] ||
        function () {
          (m[i].a = m[i].a || []).push(arguments);
        };
      m[i].l = 1 * new Date();
      (k = e.createElement(t)),
        (a = e.getElementsByTagName(t)[0]),
        (k.async = 1),
        (k.src = r),
        a.parentNode.insertBefore(k, a);
    })(
      window,
      document,
      "script",
      "https://mc.yandex.ru/metrika/tag.js",
      "ym"
    );

    ym(56488048, "init", {
      clickmap: true,
      trackLinks: true,
      accurateTrackBounce: true,
      webvisor: true
    });
  </script>
  <noscript>

      <img src="https://mc.yandex.ru/watch/56488048" style="position:absolute; left:-9999px;" alt="" /></div>

  <div id="all">
    <div id="app">
      <div class="container-fluid">
        <div class="initial-page-wrapper">
          <div class="profile-preview text-center mt-5">
            <!-- <div class="avatar-block">
                            <img class="avatar rounded-circle" :src="avatar">
                        </div> -->
            <h1><a class="username-lg" v-html="username"></a></h1>
            <p class="description" v-html="description"></p>
            <!-- <p style="color: #fff !important;" class="status font-weight-light" v-html="status"></p> -->
          </div>
          <div class="social-media-links-wrapper text-center mt-4">
            <a :href="account.url" class="social-url-wrapper p-2" v-for="account in social_media">
              <i :class="account.fa_icon" class="social-media-icon p-2 rounded" :style="{color: account.color}"></i>
            </a>
          </div>
        </div>
        <hr class="w-100 mt-5" />
        <div class="row text-center mt-5">
          <div class="col-sm my-3">
            <h2 class="fs-35 font-weight-light">Latest commit</h2>
            <a :href="latest_commit_url" class="ff-mono latest-link" v-html="latest_commit_message"></a>
            <br />
            <span class="commit-date text-muted" v-html="latest_commit_date + ' in '">
              <a :href="latest_commit_repo_url" class="ff-mono" v-html="latest_commit_repo"></a></span>
          </div>
          <div class="col-sm my-3">
            <h2 class="fs-35 font-weight-light">Latest follower</h2>
            <img width="25" height="25" :src="latest_follower_avatar" class="rounded-circle border" />
            <a :href="latest_follower_url" class="ff-mono latest-link" v-html="latest_follower_username"></a>
            <p class="text-muted" v-html="'#' + user_followers_count"></p>
          </div>
          <div class="col-sm my-3">
            <h2 class="fs-35 font-weight-light">Latest repository</h2>
            <a :href="latest_repo_url" class="ff-mono latest-link" v-html="latest_repo_name"></a>
            <br />
            <span class="commit-date text-muted" v-html="latest_repo_date"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="chart-container" style="opacity: 1;width: 100vw;height: 100vh;-webkit-tap-highlight-color: transparent;user-select: none;position: absolute;"></div>
